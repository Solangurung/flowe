    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff5f5 0%, #fff0f6 100%);

      overflow-x: hidden;
      font-family: 'Georgia', serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 800px;
      padding: 20px;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    h1 {
      margin: 0 0 20px;

      color: #8b5a2b;
      font-weight: normal;
      letter-spacing: 1px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);

    .heart {
      color: #d23669;
      font-size: clamp(2rem, 5vw, 3rem);
      display: inline-block;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .start-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: clamp(1rem, 3vw, 1.2rem);
      background: linear-gradient(to right, #d23669, #a0522d);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(210, 54, 105, 0.3);
      position: relative;
      overflow: hidden;
      width: 80%;
      max-width: 250px;
    }

    .start-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(210, 54, 105, 0.4);
    }

    .start-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,255,255,0.3), rgba(255,255,255,0));
      transform: translateX(-100%);
      transition: transform 0.4s ease;
    }

    .start-btn:hover::after {
      transform: translateX(100%);
    }

    .rose {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,30 Q55,20 60,30 Q65,10 70,30 Q75,5 80,35 Q85,15 90,40 Q95,25 100,50 Q75,55 50,60 Q25,55 0,50 Q5,25 10,40 Q15,15 20,35 Q25,5 30,30 Q35,10 40,30 Q45,20 50,30 Z" fill="%23d23669"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      opacity: 0.8;
      animation: floatRose 15s linear infinite;
      z-index: 1;
    }

    @keyframes floatRose {
      0% {
        transform: translateY(0) rotate(0deg) scale(0.7);
        opacity: 0;
        bottom: -100px;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg) scale(1);
        opacity: 0;
      }
    }

    .classic-butterfly {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30,50 Q50,20 70,50 Q50,80 30,50 M30,50 Q10,30 10,50 Q10,70 30,50 M70,50 Q90,30 90,50 Q90,70 70,50" fill="%23a0522d"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      animation: flyButterfly 18s linear infinite;
      z-index: 1;
    }

    @keyframes flyButterfly {
      0% {
        transform: translateX(-100px) rotate(0deg) scale(0.8);
        top: 15%;
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateX(110vw) rotate(360deg) scale(1.1);
        top: 25%;
        opacity: 0;
      }
    }

    .vintage-border {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px solid rgba(139, 90, 43, 0.2);
      border-radius: 10px;
      pointer-events: none;
    }

    .date {
      margin-top: 15px;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      color: #8b5a2b;
      font-style: italic;
      line-height: 1.4;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
        width: 85%;
      }

      h1 {
        margin-bottom: 15px;
      }

      .rose {
        width: 30px;
        height: 30px;
      }

      .classic-butterfly {
        width: 40px;
        height: 40px;
      }

      .start-btn {
        margin-top: 20px;
        padding: 10px 20px;
      }
    }

    /* Landscape orientation adjustments */
    @media (max-height: 500px) and (orientation: landscape) {
      .container {
        margin: 10px auto;
        padding: 10px;
      }
      
      h1 {
        margin-bottom: 10px;
        font-size: 1.5rem;
      }
      
      .date {
        margin-top: 5px;
        font-size: 0.8rem;
      }
      
      .start-btn {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
